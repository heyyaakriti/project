<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pizza Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fff7e6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #d35400;
        }
        .menu-item {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .price {
            color: #d35400;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Pizza Menu</h1>

    <div class="menu-item">
        <h3>Margherita</h3>
        <p>Classic cheese pizza with tomato sauce.</p>
        <p class="price">₹199</p>
        <img src="https://www.shutterstock.com/image-photo/delicious-margherita-pizza-on-wooden-260nw-2469319013.jpg" alt="" width="250px" height="auto">
    </div>

    <div class="menu-item">
        <h3>Veggie Pizza</h3>
        <p>Loaded with fresh vegetables.</p>
        <p class="price">₹249</p>
        <img src="https://img.freepik.com/premium-photo/top-view-vegetable-pizza-with-olives-pepper-wooden-table_219193-4241.jpg" alt="" width="250px" height="auto">
    </div>

    <div class="menu-item">
        <h3>Paneer Tikka Pizza</h3>
        <p>Indian twist with paneer toppings.</p>
        <p class="price">₹299</p>
         <img src="https://blog.eatfit.in/wp-content/uploads/2022/10/original-1200x900.jpg" alt="" width="250px" height="auto">
    </div>

    <div class="menu-item">
        <h3>Cheese Burst</h3>
        <p>Extra cheesy delight.</p>
        <p class="price">₹349</p>
         <img src="https://media.istockphoto.com/id/1406514029/photo/cheese-pizza-on-board-on-dark-stone-table-top-view.jpg?s=612x612&w=0&k=20&c=alO2wKzDbD0tkG9mLAXtP6qdCah7DDFVBJTcU9-90Zc=" alt="" width="250px" height="auto">
    </div>
</body>
</html>
