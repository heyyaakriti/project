<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7e6;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #d35400;
        }
        .menu-item {
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
        }
        .price {
            color: #d35400;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Burger Menu</h1>

    <div class="menu-item">
        <h3>Classic Veg Burger</h3>
        <p>Fresh veggies and crispy patty with cheese.</p>
        <p class="price">₹149</p>
         <img src="https://vps029.manageserver.in/test/wp-content/uploads/2024/01/veg-burger-.jpg" alt="" width="250px" height="auto">
    </div>

    <div class="menu-item">
        <h3>Cheese Burst Burger</h3>
        <p>Stuffed with extra cheese and delicious sauces.</p>
        <p class="price">₹199</p>
        <img src=" https://www.sargento.com/assets/Uploads/Recipe/Image/burger_0.jpg" alt="" width="250px" height="auto">
    </div>

    <div class="menu-item">
        <h3>Paneer Tikka Burger</h3>
        <p>Grilled paneer with spicy seasoning.</p>
        <p class="price">₹229</p>
        <img src=" https://coox-new.s3.ap-south-1.amazonaws.com/images/d/dishes/Paneer%20Tikka%20Burger-undefined-dish-img.jpeg?v=1627296847405" alt="" width="250px" height="auto">
    </div>

    <div class="menu-item">
        <h3>Double Patty Burger</h3>
        <p>Two patties for big hunger!</p>
        <p class="price">₹269</p>
        <img src="https://media-cdn.tripadvisor.com/media/photo-s/1c/cd/b0/1b/double-gorilla-burger.jpg" alt="" width="250px" height="auto">
    </div>

</body>
</html>
